<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form class="form__body" method="post" action="/process_login">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  <div class="login_error" th:if="${param.error}">
    Неправильный логин или пароль
  </div>
  <input placeholder="Логин" type="tel" name="username">
  </br>
  <input placeholder="Пароль" type="password" name="password">
  </br>
  <button class="form__button" type="submit">Войти</button>
  </br>
  <a th:href="@{/auth/registration}">Зарегистрироваться</a>
</form>
</body>
</html>
