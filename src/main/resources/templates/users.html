<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tbody>
        <tr>
            <td>Name</td>
            <td>Surname</td>
            <td>Patronymic</td>
            <td>Role</td>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.surname}"></td>
            <td th:text="${user.patronymic}"></td>
            <td th:text="${user.role.getDisplayValue()}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
